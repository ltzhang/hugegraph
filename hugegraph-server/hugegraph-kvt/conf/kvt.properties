# KVT Backend Configuration for HugeGraph
# This file contains configuration options for the KVT (Key-Value Transaction) backend

# Backend type identifier
backend=kvt
serializer=binary

# KVT storage settings  
# Note: The current implementation is in-memory only (kvt_memory.o)
# Production implementations should provide persistent storage
kvt.memory_mode=true
kvt.data_path=${HUGEGRAPH_HOME}/data/kvt

# Transaction settings
kvt.transaction_timeout=30000
kvt.max_transactions=1000

# Table partition settings
kvt.table.default_partition=hash
# Options: hash, range

# Performance optimizations (implemented)
kvt.batch_get.enabled=true
kvt.filter_pushdown.enabled=true
kvt.property_update_pushdown.enabled=true
kvt.composite_key_edges.enabled=true

# Debug settings
kvt.debug.enabled=false
kvt.debug.log_level=INFO

# IMPORTANT: Most settings from the original file are placeholders
# The actual KVT implementation capabilities depend on the C++ backend
# Currently using kvt_memory.o which is an in-memory test implementation