# HugeGraph configuration for KVT backend testing
gremlin.graph=org.apache.hugegraph.HugeFactory

# KVT backend configuration
backend=kvt
serializer=binary
store=hugegraph_kvt

# KVT-specific settings
kvt.data_path=/tmp/hugegraph-kvt-data
kvt.memory_mode=true
kvt.transaction_timeout=30000
kvt.max_transactions=1000

# Cache settings - disabled for testing
#vertex.cache_type=l2
#vertex.cache_capacity=100
#edge.cache_type=l2
#edge.cache_capacity=100

# Task configuration
task.scheduler_type=local
task.schedule_period=10
task.retry=0
task.wait_timeout=10

# Schema settings
vertex.default_label=vertex

# Search configuration
search.text_analyzer=jieba
search.text_analyzer_mode=INDEX